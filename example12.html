<html>
  <head>
    <link type="text/css" rel="stylesheet" href="example-style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
          url      : 'getrandomnews.php?n=3',
          dataType : 'json',
          success  : function(headlines) {
            for (i=0; i<headlines.length; ++i) {
              $('.newslist').append($('<li>' + headlines[i] + '</li>'));
            }
          }
        });

      });
    </script>
  </head>

  <body>
    <h1>Today's Latest News:</h2>
    <ul class="newslist">
    </ul>
  </body>

</html>
