<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="displayweather.js"></script>
    <link type="text/css" rel="stylesheet" href="displayweather.css"/>
  </head>
  <body>

    <table class="container">
      <tr>
        <td>

          <table class="calendar">
            <tr>
              <td class="year">
                <b>Year</b>
                <div class="2010">2010</div>
                <div class="2011">2011</div>
              </td>

              <td class="month">
                <b>Month</b>
                <div class="01">Jan</div>
                <div class="02">Feb</div>
                <div class="03">Mar</div>
                <div class="04">Apr</div>
                <div class="05">May</div>
                <div class="06">Jun</div>
                <div class="07">Jul</div>
                <div class="08">Aug</div>
                <div class="09">Sep</div>
                <div class="10">Oct</div>
                <div class="11">Nov</div>
                <div class="12">Dec</div>
              </td>

              <td class="day">
                <b>Day</b>
                <div class="01">1</div>
                <div class="02">2</div>
                <div class="03">3</div>
                <div class="04">4</div>
                <div class="05">5</div>
                <div class="06">6</div>
                <div class="07">7</div>
                <div class="08">8</div>
                <div class="09">9</div>
                <div class="10">10</div>
                <div class="11">11</div>
                <div class="12">12</div>
                <div class="13">13</div>
                <div class="14">14</div>
                <div class="15">15</div>
                <div class="16">16</div>
                <div class="17">17</div>
                <div class="18">18</div>
                <div class="19">19</div>
                <div class="20">20</div>
                <div class="21">21</div>
                <div class="22">22</div>
                <div class="23">23</div>
                <div class="24">24</div>
                <div class="25">25</div>
                <div class="26">26</div>
                <div class="27">27</div>
                <div class="28">28</div>
                <div class="29">29</div>
                <div class="30">30</div>
                <div class="31">31</div>
              </td>

              <td class="station">
                <b>Station</b>
              </td>

            </tr>
          </table>
        </td>

        <td>

          <table class="results">
            <tr><td class="label">Station Name:</td><td class="name"></td></tr>
            <tr><td class="label">Station ID:</td><td class="station_id"></td></tr>
            <tr><td class="label">Latitude:</td><td class="lat"></td></tr>
            <tr><td class="label">Longitude:</td><td class="lon"></td></tr>
            <tr><td class="label">Elevation:</td><td class="elev"></td></tr>
            <tr><td class="label">State:</td><td class="state"></td></tr>
            <tr><td class="weatherheading" colspan="2"><span class="outer">Weather for <span class="date">03 Apr 2010</span></span></td></tr>
            <tr><td class="label">Temperature:</td><td class="temp"></td></tr>
            <tr><td class="label">Precipitation:</td><td class="prcp"></td></tr>
          </table>

        </td>
      </tr>
    </table>


</body>
</html>
