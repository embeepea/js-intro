<head>

<script type="text/javascript">
  function doHello() {
    jQuery('#wilma').text("Hello");
    jQuery('#betty').text("World!");
  }
  $(document).ready(function() {
    jQuery('button').click(function() {
      doHello();
    });
  });
</script>
</head>
<body>

  </tr>
  <tr>
    <td id="wilma">three</td>
    <td id="betty">four</td>
  </tr>
</table>

<hr>

<button type="button">Go</button>

</body>
</html>
