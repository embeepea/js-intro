<html>
  <head>
    <link type="text/css" rel="stylesheet" href="example-style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.ajax({
          url      : 'getstation.php',
          dataType : 'json',
          success  : function(stations) {
            for (i=0; i<stations.length; ++i) {
              $('.stations').append($('<li>' + stations[i].id + ': ' + stations[i].name + '</li>'));
            }
          }
        });

      });
    </script>
  </head>

  <body>
    <h1>Weather Stations:</h2>
    <ul class="stations">
    </ul>
  </body>

</html>
