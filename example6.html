<html>
  <head>
    <link type="text/css" rel="stylesheet" href="example-style.css"/>
    <script type="text/javascript">
      function doHello() {
        console.log('hi there!');
      }
    </script>
  </head>

  <body onload="doHello();">

    <div class="red">
      This sentence is in the 'red' div.
      <div class="green">
        This sentence is in the 'green' div.
        <span class="blue">
          This sentence is in the 'blue' span.
        </span>
        This sentence is in the 'green' div.
      </div>
      And finally, back to the 'red' div.
    </div>

  </body>

</html>
